<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Pokedex</h1>
      <form action="" onsubmit="searchPokemon(event)">
        <input id="pokeSearch" type="text" name="pokemon" autocomplete="off" placeholder="Buscar por Nombre o #" />
      </form>
    </header>
    <main>
      <div class="pokemon-container"></div>
    </main>
    <footer>
      <p>
        <input
          class="againButton"
          type="button"
          value="Start"
          onClick="refresh(this)"
        />
      </p>
      <p>
        <input
          class="againButton"
          id="previous"
          type="button"
          value="Previous Page"
        />
      </p>
      <p>
        <input class="againButton" id="next" type="button" value="Next Page" />
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
